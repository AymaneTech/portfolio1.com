<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="skillsstyle.css">
</head>
<body>
    <div class="skill">
        <h1>My skill</h1>
        <li>
            <h3>HTML</h3>
            <span class="bar"><span class="html"></span></span>
        </li>

        <li>
            <h3>CSS</h3>
            <span class="bar"><span class="css"></span></span>
        </li>

        <li>
            <h3>JavaScript</h3>
            <span class="bar"><span class="javascript"></span></span>
        </li>

        <li>
            <h3>C++</h3>
            <span class="bar"><span class="cpp"></span></span>
        </li>

        <li>
            <h3>My SQL</h3>
            <span class="bar"><span class="mysql"></span></span>
        </li>

        <li>
            <h3>Adobe Photoshop</h3>
            <span class="bar"><span class="adobe"></span></span>
        </li>
    </div>
</body>
</html>
